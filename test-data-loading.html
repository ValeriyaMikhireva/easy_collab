<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .company { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .company h3 { margin: 0 0 10px 0; color: #333; }
        .company p { margin: 5px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∫–æ–º–ø–∞–Ω–∏–π</h1>
    <div id="status">–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...</div>
    <div id="companies"></div>

    <script>
        console.log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');

        // –§—É–Ω–∫—Ü–∏—è –ø–∞—Ä—Å–∏–Ω–≥–∞ CSV (–∫–æ–ø–∏—è –∏–∑ script.js)
        function parseCSV(csv) {
            console.log('–ü–∞—Ä—Å–∏–º CSV...');
            const lines = csv.split('\n').filter(line => line.trim());
            console.log('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–æ–∫:', lines.length);
            
            if (lines.length < 2) {
                console.error('CSV —Ñ–∞–π–ª —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π');
                return [];
            }
            
            // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥ CSV —Å —É—á–µ—Ç–æ–º –∫–∞–≤—ã—á–µ–∫
            function parseCSVLine(text) {
                const result = [];
                let current = '';
                let inQuotes = false;
                let i = 0;
                
                while (i < text.length) {
                    const char = text[i];
                    const nextChar = text[i + 1];
                    
                    if (char === '"') {
                        if (inQuotes && nextChar === '"') {
                            // –î–≤–æ–π–Ω—ã–µ –∫–∞–≤—ã—á–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Å—Ç—Ä–æ–∫–∏
                            current += '"';
                            i += 2;
                            continue;
                        } else {
                            // –ù–∞—á–∞–ª–æ –∏–ª–∏ –∫–æ–Ω–µ—Ü –∫–∞–≤—ã—á–µ–∫
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –≤–Ω–µ –∫–∞–≤—ã—á–µ–∫
                        result.push(current.trim());
                        current = '';
                        i++;
                        continue;
                    } else {
                        current += char;
                    }
                    i++;
                }
                
                result.push(current.trim());
                return result;
            }
            
            const headers = parseCSVLine(lines[0]);
            console.log('–ó–∞–≥–æ–ª–æ–≤–∫–∏:', headers);
            
            const companies = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const company = {};
                    headers.forEach((header, index) => {
                        company[header] = values[index] || '';
                    });
                    companies.push(company);
                }
            }
            
            console.log('–ö–æ–º–ø–∞–Ω–∏–π —Å–æ–∑–¥–∞–Ω–æ:', companies.length);
            console.log('–ü–µ—Ä–≤–∞—è –∫–æ–º–ø–∞–Ω–∏—è:', companies[0]);
            return companies;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        fetch('kollab_data.csv')
            .then(response => {
                console.log('–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status, response.statusText);
                return response.text();
            })
            .then(data => {
                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã, –¥–ª–∏–Ω–∞:', data.length);
                console.log('–ü–µ—Ä–≤—ã–µ 200 —Å–∏–º–≤–æ–ª–æ–≤:', data.substring(0, 200));
                
                const companies = parseCSV(data);
                console.log('–ö–æ–º–ø–∞–Ω–∏–π —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω–æ:', companies.length);
                
                const statusDiv = document.getElementById('status');
                const companiesDiv = document.getElementById('companies');
                
                if (companies.length > 0) {
                    statusDiv.innerHTML = `<span class="success">‚úÖ –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –∫–æ–º–ø–∞–Ω–∏–π: ${companies.length}</span>`;
                    
                    companiesDiv.innerHTML = companies.map((company, index) => `
                        <div class="company">
                            <h3>${company['–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–ø–∞–Ω–∏–∏ / –ò–º—è –≠–∫—Å–ø–µ—Ä—Ç–∞'] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</h3>
                            <p><strong>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong> ${company['–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∏–∑–Ω–µ—Å–∞'] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                            <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${company['–ö–æ—Ä–æ—Ç–∫–æ –æ –∫–æ–º–ø–∞–Ω–∏–∏ (2‚Äì3 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è)'] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                            <p><strong>–†–µ–∫–ª–∞–º–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏:</strong> ${company['–ö–∞–∫–∏–µ —Ä–µ–∫–ª–∞–º–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —É –≤–∞—Å –µ—Å—Ç—å? (–º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ) '] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                            <p><strong>–ë–∞—Ä—Ç–µ—Ä:</strong> ${company['–ë–∞—Ä—Ç–µ—Ä'] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                            <p><strong>–ê—É–¥–∏—Ç–æ—Ä–∏—è:</strong> ${company['–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –ø—Ä–æ —Å–≤–æ—é –∞—É–¥–∏—Ç–æ—Ä–∏—é –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö, –µ—Å–ª–∏ –µ—Å—Ç—å'] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                            <p><strong>–ö–ª–∏–µ–Ω—Ç—ã –≤ –º–µ—Å—è—Ü:</strong> ${company['–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —Ü–∏—Ñ—Ä–∞–º–∏: —Å–∫–æ–ª—å–∫–æ –∑–∞–∫–∞–∑–æ–≤/–∫–ª–∏–µ–Ω—Ç–æ–≤ –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ –µ–∂–µ–º–µ—Å—è—á–Ω–æ?'] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                            <p><strong>–ö–æ–Ω—Ç–∞–∫—Ç:</strong> ${company['–í–∞—à –ù–∏–∫ –≤ Telegram –¥–ª—è —Å–≤—è–∑–∏'] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                            <p><strong>–õ–æ–≥–æ:</strong> ${company['–õ–æ–≥–æ –∫–æ–º–ø–∞–Ω–∏–∏'] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                            <hr>
                            <details>
                                <summary>–í—Å–µ –ø–æ–ª—è (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)</summary>
                                <pre>${JSON.stringify(company, null, 2)}</pre>
                            </details>
                        </div>
                    `).join('');
                } else {
                    statusDiv.innerHTML = '<span class="error">‚ùå –ö–æ–º–ø–∞–Ω–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</span>';
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                document.getElementById('status').innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</span>`;
            });
    </script>
</body>
</html>
